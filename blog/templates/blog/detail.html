{% extends 'base.html' %}
{% load i18n markup %}
{% block title %}{{ post.title }}{% endblock %}

{% block page_actions %}
    <a class='btn btn-small ajaxable' href='{% url blog:edit post.id %}'>{% trans 'Edit' %}</a>
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>

    <div>
        {{ post.content_html|safe }}
    </div>

{% endblock %}
